<!DOCTYPE html>
{% load staticfiles  %}
<html>
    <head>
        <title>Rango</title>
        <link rel="stylesheet" href="{% static "css/base.css" %}" /> <!-- CSS -->
        <script src="{% static "js/jquery.js" %}"></script> <!-- JavaScript -->
    </head>

    <body>
      <div class="container">

        <h1>Register with Rango</h1>

        {% if registered %}
        Rango says: <strong>thank you for registering!</strong>
          <a href="/rango/">Return to the homepage.</a><br />
        {% else %}
        Rango says: <strong>register here!</strong><br />
   <div class="row">

        <form id="user_form" class="form-horizontal" method="post" action="/rango/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
                     <div class="row">
                        {{ user_form.as_p }}
                    </div>

                      <div class="row">
                          {{ profile_form.as_p }}
                      </div>


            <!-- Provide a button to click to submit the form. -->
            <input type="submit" class="btn btn-primary" name="submit" value="Register" />
        </form>
        {% endif %}
    </div>

      </div>
    </body>
</html>
